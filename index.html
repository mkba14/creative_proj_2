<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Overpass:200,700&display=swap" rel="stylesheet">
    <style>
        .content {
            width: 80%;
            margin: 50px auto;

        .content img {
            /*border: 1px solid red;*/

        .content h1 {
            /*border: 1px solid red;*/

                /*BUTTON*/
        .button {
            color: #FFF;
            text-decoration:none;
            background-color: dimgrey;
            /* Blue */
            font-weight: bold;
            padding: 5px;
            text-align: center;
            border: 2px solid #5D6063;
            /* Dark gray */
            border-radius: 5px;
            width: 200px;
            font-size:1.8em;
            
            display: block;
            margin: 20px auto;
        }
        .button:hover {
            color: #FFF;
            background-color: darkgrey;
            /* Light blue */
        }
        .button:active,
        .button:visited:active {
            color: #FFF;
            background-color: lightgrey;
            /* Blue */
        }
